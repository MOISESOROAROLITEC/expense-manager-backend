scalar Date

type User {
  id: ID!
  name: String!
  email: String!
  password: String!
  birthDay: Date!
  createAt: Date!
}

input CreateUserInput {
  name: String!
  email: String!
  password: String!
  birthDay: String!
}

input LoginUserInput {
  email: String!
  password: String!
}

type LoginResponse {
  id: ID!
  name: String!
  email: String!
  password: String!
  birthDay: Date!
  createAt: Date!
  token:String!
}

type Query {
  users: [User!]!
}

type Mutation {
  createUser(createUserInput: CreateUserInput!): User!
  loginUser(loginUserInput: LoginUserInput!): LoginResponse!
}
