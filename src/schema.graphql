scalar Upload
scalar Date

type Query {
  users: [User!]!
  getUserByToken: User!
}

type Mutation {
  createUser(createUserInput: CreateUserInput!): User!
  loginUser(loginUserInput: LoginUserInput!): User!
  updateUserTarget(target: Int!): User!
  createTransaction(createTransactionInput: CreateTransactionInput!): Transaction!
}
